image: cirrusci/flutter:2.2.3

.create_device_script: &create_device_script
  - echo no | avdmanager create avd --force -n test -k "system-images;android-29;default;armeabi-v7a"
.start_emulator_background_script: &start_emulator_background_script
  - $ANDROID_HOME/emulator/emulator
      -avd test
      -no-audio
      -no-window
.wait_for_emulator_script: &wait_for_emulator_script
  - adb wait-for-device
  - adb shell input keyevent 82
.check_script: &check_script
  - ./gradlew check connectedCheck

stages:
  - test
  - e2e-test

