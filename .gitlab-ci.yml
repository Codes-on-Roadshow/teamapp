app-e2e-test:
  image: cirrusci/android-sdk:29
  stage: e2e-test
  script:
    - <<:*create_device_script
    - <<:*start_emulator_background_script
    - <<:*wait_for_emulator_script
    - <<:*check_script
    - cd teamapp_frontend
    - flutter pub get
    - cd test_driver
    - dart ./app_test.dart
  interruptible: true
  